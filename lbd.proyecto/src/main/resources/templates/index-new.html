<!DOCTYPE html>
<html  style="background-color: rgb(1, 35, 57);" 
xmlns:th="http://www.thymeleaf.org" 
xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="~{layout/template-new :: head}">
  <title>COMAVI - Sistema de Gestión de Transporte</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
    media="screen">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body class="container py-2 text-light" style="background-color: rgb(27, 72, 97)">
  <header th:replace="~{layout/template-new :: header}" />

  <!-- Header -->
  <div class="p-5 mb-4 d-flex rounded-3 text-center" style="background-color: rgb(3, 18, 87);
background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;  ">
    <div class="container-fluid text-white">
      <h1 class="display-4 fw-bold" style="font-family: serif">Modulo administrativo</h1>
    </div>
  </div>

  <!-- Carousel -->
  <hr>
  <h3 class="text-center" style="font-family: serif">Galería de vehículos</h3>
  <div class="p-5 text-center bg-image">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://motollopis.es/wp-content/uploads/2021/09/GSXR1000-1024x676.jpg" alt="Moto">
        </div>

        <div class="carousel-item">
          <img src="https://cancunactivo.com.mx/wp-content/uploads/2023/11/nissan-versa-2018.jpg" alt="Automovil">
        </div>

        <div class="carousel-item">
          <img src="https://i.ytimg.com/vi/BkkeLZXtsFA/maxresdefault.jpg" alt="Camion">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <!-- Carousel end -->

  <!-- Cards -->
  <div class="row">
    <div class="col-sm" th:if="${session.usuario != null && session.usuario.ID_ROL.descripcion == 'Administrador'}">
      <div class="card text-light text-center fw-bold" style="background-color: rgb(121, 180, 212);font-family: serif">
        <img class="card-img-top" src="https://cdn-icons-png.flaticon.com/512/4288/4288270.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Empleados</h5>
          <a th:href="@{/empleados/ver}" class="btn btn-primary">Consultar</a>
        </div>
      </div>
    </div>

    <div class="col-sm" th:if="${session.usuario != null && session.usuario.ID_ROL.descripcion == 'Administrador'}">
      <div class="card text-light text-center" style="background-color: rgb(121, 180, 212);font-family: serif">
        <img class="card-img-top"
          src="https://icons.veryicon.com/png/o/miscellaneous/cloud-his-icon/29-customer-information.png"
          alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Clientes</h5>
          <a th:href="@{/clientes/ver}" class="btn btn-primary">Consultar</a>
        </div>
      </div>
    </div>

    <div class="col-sm-4" th:if="${session.usuario != null && session.usuario.ID_ROL.descripcion == 'Administrador'}">
      <div class="card text-light text-center" style="background-color: rgb(121, 180, 212);font-family: serif">
        <img class="card-img-top" src="https://i.iplsc.com/-/000IJ11KFGYGGW64-C461-F4.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Vehículos</h5>
          <a th:href="@{/vehiculos/ver}" class="btn btn-primary">Consultar</a>
        </div>
      </div>
    </div>

    <div class="col-sm" th:if="${session.usuario != null && session.usuario.ID_ROL.descripcion == 'Usuario'}">
      <div class="card text-light text-center" style="background-color: rgb(121, 180, 212);font-family: serif">
        <img class="card-img-top" src="https://cdn-icons-png.flaticon.com/512/3481/3481069.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Pedidos</h5>
          <a th:href="@{/pedidos/ver}" class="btn btn-primary">Consultar</a>
        </div>
      </div>
    </div>

    <div class="col-sm" th:if="${session.usuario != null && session.usuario.ID_ROL.descripcion == 'Administrador'}">
      <div class="card text-light text-center" style="background-color: rgb(121, 180, 212);font-family: serif">
        <img class="card-img-top"
          src="https://static.vecteezy.com/system/resources/previews/029/893/447/non_2x/invoice-with-paid-stamp-in-clipboard-accounting-concept-customer-service-stock-illustration-vector.jpg"
          alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title" style="font-family: serif;">Facturas</h5>
          <a th:href="@{/facturas/ver}" class="btn btn-primary center">Consultar</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Cards end-->
  <!-- Footer -->
  <footer th:replace="~{layout/template-new :: footer}" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- Footer end-->
</body>

</html>
