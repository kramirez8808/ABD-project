<!DOCTYPE html>
<html style="background-color: rgb(1, 35, 57);" xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="~{layout/template-new :: head}">

    <title>COMAVI</title>
</head>

<body class="container py-2 text-light" style="background-color: rgb(27, 72, 97);  font-family: serif;">
    <header th:replace="~{layout/template-new :: header}" />

    <!-- Para mostrar errores si los hay -->


    <div class="container my-5" style="background-color: rgb(27, 72, 97);  font-family: serif;">
        <div class="row align-items-center">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center text-light" style="background-color: rgb(3, 16, 71);">
                        <h2>Registro</h2>
                    </div>
                    <div th:if="${error}" style="color: red;">
                        <div class="alert alert-danger text-center fw-bold" role="alert">
                            <p th:text="${error}"></p>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="POST" th:action="@{/usuarios/registrar}">
                            <div class="form-group row my-3">
                                <label class="col-md-4 my-auto text-center" for="username">Usuario</label>
                                <div class="col-md-8 my-auto">
                                    <input class="form-control" type="text" name="username" id="username" />
                                </div>
                            </div>
                            <div class="form-group row my-3">
                                <label class="col my-auto text-center" for="password">Contrase√±a</label>
                                <div class="col-md-8 my-auto">
                                    <input class="form-control" type="password" name="password" id="password" />
                                </div>
                            </div>
                            <div class="card-footer col text-center">
                                <button class="btn btn-primary" type="submit">
                                    <span class="btn text-light">Registrar</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <footer th:replace="~{layout/template-new :: footer}" />
</body>

</html>
